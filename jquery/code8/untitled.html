<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		//从第六个开始隐藏
		var hdw = $('.content ul li:gt(5):not(:last)');
		
		hdw.hide();

		$('.boxmore a').click(function(){
			//:visible可见元素
			if (hdw.is(':visible')){
				
				
				hdw.hide();
				
				//改变一个元素内容样式
				$('.boxmore a span').css('background','url(img/down.gif) no-repeat right 0')
				
				.text('显示全部资源');
				
				//移除所有的特殊样式onebox

				$('ul li').removeClass('onebox');
				
				}else{
						
				hdw.show();
				
				$('.boxmore a span').css('background','url(img/up.gif) no-repeat right 0')
				
				.text('精简资源');
				
				//为指定的元素添加特殊的样式

				$('ul li').filter(":contains('网页布局'),:contains('PHP视频教程'),:contains('建站知识'),:contains('高清图片下载')")
				
				.addClass('onebox');
				
	
			};
			
			return false;
			

			});

});
	

</script>

a:hover { text-decoration:underline; color:red; }

.content { width:600px; margin:40px auto 0 auto; border:1px solid #ccc; text-align:center; }

.container { border:5px solid #eee; padding:10px; }

.content ul { padding-left:10px; }

.content ul li { float:left; width:170px; margin-right:15px; line-height:20px; }

.boxmore { clear:both; padding-top:10px; }

.boxmore a { display:block; width:120px; line-height:24px; border:1px solid #aaa; margin:0 auto; }

.boxmore a span { padding-right:15px; background:url(img/down.gif) no-repeat right 0; }

.onebox a { color:red; font-weight:bold; }
</style>
</head>
