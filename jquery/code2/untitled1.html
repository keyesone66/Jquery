<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>无标题文档</title>
<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	
	$('a').click(function(){
		
		alert("后盾网教程");
		
		});
		
		
	$('input:text').click(function(){
		
		alert("这是文本框弹出的内容");
		
		});	
		
	$('input:checkbox').click(function(){
		
		alert("这是BOX的弹出内容");
		
		});	
		
	$('.hdw').click(function(){
		
		alert("这是DIV弹出的内容");
		
		});	
		
		
	
	
	
	});



</script>
</head>

<body>
<a href="#">点击弹出</a>

<input type="text"/>
<input type="text" />
<input type="text" />
<input type="text" />
<input type="text" />

<input type="checkbox" />

<div class="hdw" style="width:100px; height:100px; background:#ccc; border:1px solid #000;"></div>
<div style="width:100px; height:100px; background:#ccc;"></div>
<div style="width:100px; height:100px; background:#ccc;border:1px solid #000;"></div>
<div style="width:100px; height:100px; background:#ccc;"></div>
<div style="width:100px; height:100px; background:#ccc;border:1px solid #000;"></div>


</body>
</html>
